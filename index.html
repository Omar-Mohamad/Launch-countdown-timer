<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <!-- icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <!-- container -->
    <section class="countdown-container">
      <!-- heading -->
      <h1>we're launching soon</h1>

      <!-- timer -->
      <div class="timer-container">
        <!-- days container -->
        <div class="number-container">
          <div class="num-value">
            <span class="semicircle left"></span>
            <h1 class="num"></h1>
            <span class="semicircle right"></span>
          </div>

          <h4 class="num-title">days</h4>
        </div>

        <!-- hours container -->
        <div class="number-container">
          <div class="num-value">
            <span class="semicircle left"></span>
            <h1 class="num"></h1>
            <span class="semicircle right"></span>
          </div>

          <h4 class="num-title">hours</h4>
        </div>

        <!-- minutes container -->
        <div class="number-container">
          <div class="num-value">
            <span class="semicircle left"></span>
            <h1 class="num"></h1>
            <span class="semicircle right"></span>
          </div>

          <h4 class="num-title">minutes</h4>
        </div>

        <!-- seconds container -->
        <div class="number-container">
          <div class="num-value">
            <span class="semicircle left"></span>
            <h1 class="num"></h1>
            <span class="semicircle right"></span>
          </div>

          <h4 class="num-title">seconds</h4>
        </div>
      </div>

      <!-- footer -->
      <div class="cont">
        <!-- hills -->
        <div class="countdown-mountains"></div>

        <!-- social media icons -->
        <div class="icons">
          <i class="fab fa-facebook-square"></i>

          <i class="fab fa-pinterest"></i>

          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </section>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <!-- Javascript -->
    <script src="app.js"></script>
  </body>
</html>
